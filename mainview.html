<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GiTA</title>
    <link rel="stylesheet" href="css/mainview.css">
</head>

<body>
    <div class="frame" id="terminal">
        <div class="topbar blue">
            <div class="swatches">
                <span class="red"></span>
                <span class="orange"></span>
                <span class="yellow"></span>
                <span class="green"></span>
                <span class="blue"></span>
            </div>
            <div class="maxbtn">
                <span></span>
            </div>
            <div class="xbtn">x</div>
        </div>
        <div class="content">
            <div class="custom-wrapper">
                <webview src="./terminal.html" frameborder="0" nodeintegration></webview>

            </div>
        </div>
    </div>

    <div class="frame" id="visualiser">
        <div class="topbar orange">
            <div class="swatches">
                <span class="red"></span>
                <span class="orange"></span>
                <span class="yellow"></span>
                <span class="green"></span>
                <span class="blue"></span>
            </div>
            <div class="maxbtn">
                <span></span>
            </div>
            <div class="xbtn">x</div>
        </div>
        <div class="content">
            <webview src="./visualiser.html" frameborder="0" nodeintegration></webview>
        </div>
    </div>
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
    <script src="js/mainview.js"></script>
</body>
</html>
